<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Username Input Box (Initially Visible) -->
    <div id="username-container">
      <h2 class="insta-title">Please Enter Your Username</h2>
      <input
        type="text"
        id="username-input"
        class="insta-input"
        placeholder="Username"
      />
      <button id="username-btn" class="insta-btn">Continue</button>
    </div>

    <!-- The actual feed (Initially Hidden) -->
    <div id="app" style="display: none">
      <div id="feed"></div>
    </div>

    <!-- ✅ Script to Handle Username Input & Page Behavior -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username-input");
        const usernameBtn = document.getElementById("username-btn");
        const usernameContainer = document.getElementById("username-container");
        const appContainer = document.getElementById("app");

        function showFeed(username) {
          localStorage.setItem("username", username);
          console.log("✅ Username saved:", username);

          usernameContainer.style.display = "none"; // Hide input
          appContainer.style.display = "block"; // Show feed
        }

        usernameBtn.addEventListener("click", function () {
          let username = usernameInput.value.trim();
          if (username) {
            showFeed(username);
          } else {
            alert("Please enter a username.");
          }
        });

        // Check if username already exists in localStorage
        let storedUsername = localStorage.getItem("username");

        if (storedUsername) {
          console.log("✅ Username found:", storedUsername);
          showFeed(storedUsername); // Directly show the feed if username exists
        }
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
